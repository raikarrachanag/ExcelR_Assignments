<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Gutters</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS*/
        .col-content {
            background-color: #f8f9fa;
            margin-bottom: 20px; 
        } 
    </style>
</head>
<body>
  <h1>Bootstrap Gutters</h1>
  <h2>Default Gutter</h2>
  <div class="container-fluid">
        <div class="row">
            <div class="col col-content">
               column 1
            </div>
            <div class="col col-content">
                column 2
            </div>
            <div class="col col-content">
                column 3
            </div>
        </div>
  </div>

  <h2>No Gutter</h2>
  <div class="container-fluid"> 
        <div class="row no-gutters">
            <div class="col col-content">
                column 1
            </div>
            <div class="col col-content">
                column 2
            </div>
            <div class="col col-content">
               column 3
            </div>
        </div>
  </div>

  <h2>Custom Gutter</h2>
  <div class="container-fluid">
        <div class="row Custom-gutter">
        <div class="content col-md-6">
          column 1
        </div>
        <div class="content row-md-6">
          column 2
        </div>
        <div class="content col-md-6">
          column 3
        </div>
        <div class="content row-md-6">
          column 4
        </div>
        <div class="content col-md-6">
          column 5
      </div>
      <div class="content row-md-6">
          column 6
      </div>
        </div>
        </div>
</body>
</html>
